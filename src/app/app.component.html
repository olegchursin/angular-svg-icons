<h1>Angular SVG Icons</h1>

<div class="container">
  <div class="card">
    <p>Default</p>
    <svg-icon [name]="'signOut'"></svg-icon>
  </div>

  <div class="card">
    <p>Custom viewbox</p>
    <svg-icon [name]="'signOut'" [viewBox]="'-200 0 580 580'"></svg-icon>
  </div>

  <div class="card">
    <p>Custom color</p>
    <svg-icon [name]="'externalLink'" [fill]="'red'"></svg-icon>
  </div>

  <div class="card">
    <p>Custom size</p>
    <svg-icon [name]="'userCircle'" [size]="'36px'"></svg-icon>
  </div>
</div>
